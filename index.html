<!doctype html>
<html lang="en">

<head>
  <title>bootstrap Grid System</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" > -->
  <!-- bootstrap download -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- responsive css -->
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- header start -->
    <section class="header bg-info mt-4 py-4">
        <div class="container">
          <div class="row">
            <div class="col-md-2 col-sm-3 col-12 respon">
              <div class="box bg-dark text-warning border border-warning ">
                <p>1.1</p>
              </div>
            </div>
            <div class="col-md-8 col-sm-6 col-7">
              <div class="box bg-dark text-warning border border-warning">
                <p>1.2</p> 
              </div>
            </div>
            <div class="col-md-2 col-sm-3 col-5">
              <div class="box bg-dark text-warning border border-warning">
                <p>1.3</p>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- header end -->

    <!-- hero start -->
    <section class="hero bg-r bg-info mt-4 py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 col-12 d-sm-block d-none ">
                <div class="box bg-dark text-warning border border-warning">
                  <p>2.1</p>
                </div>
              </div>
              <div class="col-md-4 col-sm-12 col-12">
                <div class="box bg-dark text-warning border border-warning">
                  <p>2.2</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-12 d-md-block d-none">
            <div class="box bg-warning text-dark border border-dark">
              <p>3</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end -->

    <!-- body start -->
    <section class="body bg-r bg-info mt-4 py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9 respon">
                <div class="box bg-dark text-warning border border-warning">
                  <p>4.1</p>
                </div>
              </div>
              <div class="col-sm-3 d-md-none d-sm-block respon">
                <div class="box bg-warning text-dark border border-dark">
                  <p>3</p>
                </div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box bg-dark text-warning border border-warning">
                  <p>4.2</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box bg-warning text-dark border border-dark">
              <p>5</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- body end -->

    <!-- bar start -->
    <section class="bar bg-r bg-info mt-4 py-4 d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box bg-warning text-dark border border-dark">
              <p>5</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bar end -->

    <!-- footer start -->
    <section class="footer bg-r bg-info mt-4 py-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="box bg-dark text-warning border border-warning">
              <p>6</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer end -->

    

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>-->
  <!--boo download js -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!--custom js -->
  <script src="js/script.js"></script>
</body>

</html>
